<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section | TailGrids</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="css/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- navBar -->
    <header x-data="{ navbarOpen: false,}" class="absolute left-0 top-0 z-50 w-full bg-white drop-shadow-sm">
      <div class="container mx-auto">
        <div class="relative -mx-2 my-1 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <a href="javascript:void(0)" class="block w-full py-5">
              <img src="images/logo.png" alt="logo" class="w-full"/>
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button @click="navbarOpen = !navbarOpen" :class="navbarOpen && 'navbarTogglerActive'" id="navbarToggler" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-[#1E1E1E] focus:ring- lg:hidden">
                <span class="relative my-[6px] block h-[1px] w-[26px] bg-body-color"></span>
                <span class="relative my-[6px] block h-[1px] w-[26px] bg-body-color"></span>
                <span class="relative my-[6px] block h-[1px] w-[26px] bg-body-color"></span>
              </button>
              <nav x-transition :class="!navbarOpen && 'hidden'" id="navbarCollapse" class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-5 px-6 shadow transition-all lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none">
                <ul class="block lg:flex">
                  <li>
                    <a href="#" class="flex py-2 text-base font-medium text-gray-500 hover:text-[#1E1E1E] lg:ml-12 lg:inline-flex">Our Programs</a>
                  </li>
                  <li>
                    <a href="#" class="flex py-2 text-base font-medium text-gray-500 hover:text-[#1E1E1E] lg:ml-12 lg:inline-flex">About Us</a>
                  </li>
                  <li>
                    <a href="#" class="flex py-2 text-base font-medium text-gray-500 hover:text-[#1E1E1E] lg:ml-12 lg:inline-flex">Support Us
                    </a>
                  </li>
                  <li>
                    <a href="#" class="flex py-2 text-base font-medium text-gray-500 hover:text-[#1E1E1E] lg:ml-12 lg:inline-flex">Contact
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <a href="#" class="rounded-lg bg-[#1E1E1E] py-3 px-7 text-base font-medium text-white hover:bg-opacity-90">
                Make a Donation
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="relative bg-white pt-[120px] pb-[110px] lg:pt-[150px]">
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap items-center">
          <div class="w-full px-4 lg:w-5/12">
            <div class="hero-content">
              <h1 class="mb-3 text-4xl font-bold leading-tight text-[#1E1E1E] sm:text-[42px] lg:text-[40px] xl:text-[54px]">
              Hearing, Dental & Vision Grants for elderly ones.</h1>
              <p class="mb-8 max-w-[480px] text-base text-body-color">
                With TailGrids, business and students thrive together. Business
                can perfectly match their staffing to changing demand throughout
                the dayed.
              </p>
              <ul class="flex flex-wrap items-center">
                <li>
                  <a href="#" class="inline-flex items-center justify-center rounded-lg bg-[#1E1E1E] py-4 px-6 text-center text-base font-normal text-white hover:bg-opacity-90 sm:px-10 lg:px-8 xl:px-10">Make a Donation
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="hidden px-4 lg:block lg:w-1/12"></div>
          <div class="w-full px-4 lg:w-6/12">
            <div class="lg:ml-auto lg:text-right">
              <div class="relative z-10 inline-block pt-11 lg:pt-0">
                <img
                  src="/images/hero-image.svg"
                  alt="hero"
                  class="max-w-full lg:ml-auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Hero Section End -->
  </body>
</html>
